server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: proxy API to backend if needed (configure BACKEND_URL env and template accordingly)
  # location /api/ {
  #   proxy_pass http://backend:8000;
  # }
}


